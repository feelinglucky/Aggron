<!DOCTYPE html>
<html lang="en">
    <head>

        <meta http-equiv="X-UA-Compatible" content="chrome=1" />
        <meta http-equiv="X-UA-Compatible" content="IE=7" />
        <!--[if lt IE 9]>
            <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
        <![endif]-->
        <title>{{page.title}} - {{site.title}}</title>
        <link rel="icon" href="{{site.urls}}/favicon.gif" type="image/x-icon"/>
        <link rel="stylesheet" type="text/css" href="{{urls.theme_stylesheets}}/styles.css" />

        <div id="container">

                    {{{ content }}}

            </div>
        </div>
        <footer>
        <div class="container">  
            <div id="FooterTwo"> &copy; 2012 {{site.title}} <a href="">[index]</a></div>
            <div id="FooterTree">Design by <a
                    href="http://www.marijazaric.com">marija zaric</a>,

            </div>
